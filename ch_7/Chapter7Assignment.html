<!DOCTYPE html>
<html lang="en">
<head>
    <title>Chapter7Assignment</title>
</head>
<body>
  <h1>Chapter#7 - Forms</h1>
  <form action="http:www.example.com" method="Get">
  <fieldset>
      <legend>Your Details:</legend>
      <p>
        Name:  
        <input name="Name:" type="text" size="20" maxlength="30" required/><br/><br/>
        Email:
        <input name="Email:" type="text" size="20" maxlength="30" required/>
    </p>
  </fieldset>
  <br/>
  <fieldset>
      <legend>Your Review:</legend>
    <p>How did you hear about us? <select><option>Google</option>
        <option>Newspaper</option><option>whatsapp</option></select></p>    
    <p>Would you visit again?<br/>
        <label><input type="radio" name="visit" value="yes"/>Yes</label>
        <label><input type="radio" name="visit" value="no"/>No</label>
        <label><input type="radio" name="visit" value="mb"/>Maybe</label>
    </p>
    <p>
        Comments:<br/>
        <textarea name="comment" rows="4" cols="30"></textarea>
    </p>
    <p>
        <input type="checkbox" name="signme" value="yes" checked/>Sign me up for email updates <br/>
    <input type="submit" value="Submit review">
    </p>
    </fieldset>
  
</form>  
</body>
</html>
